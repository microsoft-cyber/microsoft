<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Your Account</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://aadcdn.msauth.net/shared/1.0/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" type="image/x-icon">
    
    <style>
        body {
            background-image: url('img/illustration.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="flex items-center mb-4">
            <img alt="ViBiCloud Logo" class="h-8 mr-2" height="50" src="img/bannerlogo.png">
        </div>
        <h2 class="text-2xl font-semibold mb-4">Enter Password</h2>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500">Sign In</button>
        </form>
        <div id="error-message" class="mt-2 text-red-600 hidden"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default
            
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value.trim(); // Mengambil nilai password dan menghapus spasi

            if (password === "") {
                // Jika password kosong, tampilkan pesan kesalahan
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Password tidak boleh kosong.";
                errorMessage.classList.remove('hidden');
                return false; // Mencegah pengalihan
            }

            // Jika password tidak kosong, redirect ke dashboard.html
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
